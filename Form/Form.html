<!DOCTYPE html>
<html>
  <head>
    <title>REGISTER</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>

<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>FORMULIR PENDAFTARAN</legend>
<br>
<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Nama Lengkap">Nama Lengkap</label>  
  <div class="col-md-4">
  <input id="Nama Lengkap" name="Nama Lengkap" type="text" placeholder="Nama Lengkap" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Tempat, Tanggal lahir">Tempat, Tanggal lahir</label>  
  <div class="col-md-4">
  <input id="Tempat, Tanggal lahir" name="Tempat, Tanggal lahir" type="text" placeholder="Tempat, Tanggal lahir" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Alamat">Alamat</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Alamat" name=""></textarea>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Agama">Agama</label>
  <div class="col-md-4">
    <select id="Agama" name="Agama" class="form-control">
      <option value="1">Islam</option>
      <option value="2">Kristen</option>
      <option value="3">Hindu</option>
      <option value="4">Budha</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Status">Status</label>
  <div class="col-md-4">
    <select id="Status" name="Status" class="form-control">
      <option value="1">Lajang</option>
      <option value="2">Menikah</option>
    </select>
  </div>
</div>

<!-- Multiple Radios (inline) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Jenis Kelamin">Jenis Kelamin</label>
  <div class="col-md-4"> 
    <label class="radio-inline" for="Jenis Kelamin-0">
      <input type="radio" name="Jenis Kelamin" id="Jenis Kelamin-0" value="Laki-laki" checked="checked">
      Laki-laki
    </label> 
    <label class="radio-inline" for="Jenis Kelamin-1">
      <input type="radio" name="Jenis Kelamin" id="Jenis Kelamin-1" value="Perempuan">
      Perempuan
    </label>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Email">Email</label>  
  <div class="col-md-4">
  <input id="Email" name="Email" type="text" placeholder="example@gmail.com" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Kelurahan">Kelurahan</label>
  <div class="col-md-4">
    <select id="Kelurahan" name="Kelurahan" class="form-control">
      <option value="1">Mekarjaya</option>
      <option value="2">Sukmajaya</option>
      <option value="3">Abadijaya</option>
    </select>
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Kecamatan">Kecamatan</label>
  <div class="col-md-4">
    <select id="Kecamatan" name="Kecamatan" class="form-control">
      <option value="1">Sukmajaya</option>
      <option value="2">Mekarjaya</option>
      <option value="3">Abadi Jaya</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="No. Handphone">No. Handphone</label>  
  <div class="col-md-4">
  <input id="No. Handphone" name="No. Handphone" type="text" placeholder="No. Handphone" class="form-control input-md">
    
  </div>
</div>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Provinsi">Provinsi</label>
  <div class="col-md-4">
    <select id="Provinsi" name="Provinsi" class="form-control">
      <option value="1">Bali</option>
      <option value="2">Bangka Belitung</option>
      <option value="3">Banten</option>
      <option value="4">Bengkulu</option>
      <option value="5">Gorontalo</option>
      <option value="6">Irian jaya</option>
      <option value="7">Jambi</option>
      <option value="8">Jawa Barat</option>
      <option value="9">Jawa Tengah</option>
      <option value="10">Jawa Timur</option>
      <option value="11">Kalimantan Barat</option>
      <option value="12">Kalimantan Selatan</option>
      <option value="13">Kalimantan Timur</option>
      <option value="14">Kalimantan Tengah</option>
      <option value="15">Kepulauan Riau</option>
      <option value="16">Lampung</option>
      <option value="17">Maluku</option>
      <option value="18">Nangroe Aceh Darussalam</option>
      <option value="19">Nusa Tenggara Timur</option>
      <option value="20">Nusa Tenggara Barat</option>
      <option value="21">Papua</option>
      <option value="22">Sulawesi Barat</option>
      <option value="23">Sulawesi Selatan</option>
      <option value="24">Sulawesi Tengah</option>
      <option value="25">Sulawesi Tenggara</option>
      <option value="26">Sulawesi Utara</option>
      <option value="27">Yogyakarta</option>
    </select>
  </div>
</div>

<!-- File Button --> 
<div class="form-group">
  <label class="col-md-4 control-label" for="Foto">Foto</label>
  <div class="col-md-4">
    <input id="Foto" name="Foto" class="input-file" type="file">
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Kirim">Kirim</label>
  <div class="col-md-4">
    <button id="Kirim" name="Kirim" class="btn btn-success">Kirim</button>
  </div>
</div>

</fieldset>
</form>
</html>
